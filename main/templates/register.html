{% extends 'base.html' %}

{% block meta %}
<title>Register - Moovr Sportswear</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 min-h-screen flex items-center justify-center p-6 sm:p-8">
  <div class="max-w-md w-full">
    <div class="bg-white border border-gray-200 rounded-2xl shadow-sm p-6 sm:p-8">

      <!-- Header -->
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Join Us</h2>
        <p class="text-gray-600 text-sm">Create your <span class="text-green-600 font-semibold">Moovr Sportswear</span> account</p>
      </div>

      <!-- Register Form -->
      <form id="registerForm" method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input id="username" name="username" type="text" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"
            placeholder="Choose a username">
        </div>

        <div>
          <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input id="password1" name="password1" type="password" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"
            placeholder="Create a password">
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input id="password2" name="password2" type="password" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"
            placeholder="Confirm your password">
        </div>

        <button type="submit"
          class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded-lg shadow hover:bg-green-700 transition">
          Create Account
        </button>
      </form>

      <!-- Login Redirect -->
      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Already have an account? 
          <a href="{% url 'main:login' %}" class="text-green-600 hover:text-green-700 font-semibold">
            Sign In
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Toast -->
<div id="toast"
  class="hidden fixed bottom-5 right-5 px-5 py-3 rounded-lg shadow-lg text-white font-medium text-sm z-50 transition-opacity duration-500">
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;
  const formData = new FormData(form);

  try {
    const response = await fetch("", {
      method: "POST",
      body: formData,
      credentials: "same-origin", // penting untuk CSRF cookie
      headers: {
        "X-Requested-With": "XMLHttpRequest" // agar views tahu ini AJAX
      }
    });

    const data = await response.json();

    if (data.success) {
      showToast("Account created successfully!");
      form.reset();
      setTimeout(() => {
        window.location.href = data.redirect_url || "{% url 'main:login' %}";
      }, 1000);
    } else {
      showToast(data.message || "Registration failed. Please check your input.");
    }

  } catch (err) {
    console.error(err);
    showToast("An error occurred. Please try again later.");
  }
});

function showToast(message, color) {
  const toast = document.getElementById("toast");
  toast.textContent = message;

  toast.className =
    `fixed bottom-5 right-5 px-5 py-3 rounded-lg shadow-lg text-white font-medium text-sm z-50 transition-opacity duration-500 ${
      color === "green" ? "bg-green-600" : "bg-red-600"
    }`;

  toast.classList.remove("hidden", "opacity-0");
  setTimeout(() => toast.classList.add("opacity-0"), 2500);
  setTimeout(() => toast.classList.add("hidden"), 3000);
}
</script>
{% endblock content %}
