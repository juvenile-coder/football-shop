{% extends 'base.html' %}

{% block meta %}
<title>Login - Moovr Sportswear</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-6 sm:p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 sm:p-8">
      
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600 text-sm">
          Welcome back to <span class="text-green-600 font-semibold">Moovr Sportswear</span>
        </p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" method="POST" action="{% url 'main:login' %}" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"
            placeholder="Enter your password">
        </div>

        <button 
          id="submitBtn"
          type="submit" 
          class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded-lg shadow hover:bg-green-700 transition flex items-center justify-center gap-2">
          <span id="btnText">Sign In</span>
          <svg id="loadingSpinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
        </button>
      </form>

      <!-- Register Link -->
      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-green-600 hover:text-green-700 font-semibold">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- âœ… Toast Container -->
<div id="toast-container" class="fixed top-5 right-5 space-y-3 z-50"></div>

<!-- âœ… JavaScript AJAX + Toast -->
<script>
document.getElementById("loginForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const btn = document.getElementById("submitBtn");
  const text = document.getElementById("btnText");
  const spinner = document.getElementById("loadingSpinner");

  // Show loading state
  text.textContent = "Signing In...";
  spinner.classList.remove("hidden");
  btn.disabled = true;

  const formData = new FormData(this);
  const csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;

  try {
    const response = await fetch(this.action, {
      method: "POST",
      headers: { 
        "X-CSRFToken": csrfToken,
        "X-Requested-With": "XMLHttpRequest" // ðŸ”¥ tambahkan ini
      },
      body: formData,
    });

    const data = await response.json();

    if (data.success) {
      showToast("Login successful! Redirecting...");
      setTimeout(() => window.location.href = data.redirect_url, 1000);
    } else {
      showToast(data.message || "Invalid username or password.");
    }
  } catch (err) {
    showToast("Something went wrong. Please try again.");
  } finally {
    spinner.classList.add("hidden");
    text.textContent = "Sign In";
    btn.disabled = false;
  }
});

function showToast(message, type = "info") {
  const container = document.getElementById("toast-container");
  const toast = document.createElement("div");
  toast.className = `px-4 py-3 rounded-lg shadow-md text-sm font-medium transition-all duration-300 ${
    type === "success"
      ? "bg-green-600 text-white"
      : type === "error"
      ? "bg-red-600 text-white"
      : "bg-gray-700 text-white"
  }`;
  toast.textContent = message;
  container.appendChild(toast);

  setTimeout(() => {
    toast.classList.add("opacity-0", "translate-x-3");
    setTimeout(() => toast.remove(), 400);
  }, 2500);
}
</script>
{% endblock content %}
